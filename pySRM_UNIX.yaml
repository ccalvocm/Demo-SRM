name: pySRM
channels:
 - conda-forge
 - defaults
dependencies:
 - python=3.8
 - numpy
 - gdal
 - xarray
 - rioxarray
 - rasterio
 - geopandas
 - statsmodels
 - earthengine-api
 - rasterstats
 - unidecode
 - xlrd
 - matplotlib
 - seaborn
